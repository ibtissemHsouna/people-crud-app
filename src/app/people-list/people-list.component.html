<app-navbar></app-navbar>

<div class="container my-5">

    <div class="row">
        <div class="col">
            <h1>People List</h1>
            <buton class="btn btn-primary my-3" [routerLink]="['/add-user']">Add</buton>
        </div>
    </div>
</div>

<div class="row">
    <div class="col">
        <div *ngIf="peopleList.lenghth  == 0" class="alert alert-warging">No people Found</div>
<table *ngIf="peopleList.lenghth > 0" class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Firstname</th>
            <th>LastName</th>
            <th>Phone</th>
            <th>#</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let item of peopleList">
            <td>{{item._id}}</td>
            <td>{{item.Firstname}}</td>
            <td>{{item.LastName}}</td>
            <td>{{item.Phone}}</td>
            <td>
                <button class="btn btn-info">Details</button>
                <button class="btn btn-danger mx-3" (click)="delete(item)">Delete</button>
                <button class="btn btn-warning" [routerLink]="['/update-user',item._id]">update</button>
            </td>
        </tr>
    </tbody>
</table>
</div>
</div>
<app-footer></app-footer>
